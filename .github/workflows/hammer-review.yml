name: Hammer Review (RFD)

on:
  push:
    branches:
      - main
      - "feature/**"
  workflow_dispatch:

jobs:
  hammer-review:
    if: ${{ github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message || '', '[skip-hammer]') }}
    runs-on: ubuntu-latest
    concurrency:
      group: hammer-review-${{ github.ref }}
      cancel-in-progress: false
    env:
      SPRITE_NAME: hammer
      MAX_TURNS: 30
      BEFORE_SHA: ${{ github.event.before || '0000000000000000000000000000000000000000' }}
      SHA: ${{ github.sha }}
      REPO_FULL: ${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install sprite CLI
        env:
          SPRITE_INSTALL_BIN_DIR: ${{ runner.temp }}/sprite-bin
        run: |
          curl -fsSL https://sprites.dev/install.sh | bash
          echo "${SPRITE_INSTALL_BIN_DIR}" >> "$GITHUB_PATH"

      - name: Install Infisical CLI
        run: |
          curl -1sLf 'https://dl.cloudsmith.io/public/infisical/infisical-cli/setup.deb.sh' | sudo -E bash
          sudo apt-get update
          sudo apt-get install -y infisical

      - name: Load secrets from Infisical
        env:
          INFISICAL_TOKEN: ${{ secrets.INFISICAL_TOKEN }}
          INFISICAL_PROJECT_ID: ${{ secrets.INFISICAL_PROJECT_ID }}
          INFISICAL_ENV: ${{ secrets.INFISICAL_ENV }}
        run: |
          INFISICAL_ENV="${INFISICAL_ENV:-dev}"
          if [ -z "$INFISICAL_TOKEN" ] || [ -z "$INFISICAL_PROJECT_ID" ]; then
            echo "Missing INFISICAL_TOKEN or INFISICAL_PROJECT_ID."
            exit 1
          fi
          infisical export \
            --token="$INFISICAL_TOKEN" \
            --projectId="$INFISICAL_PROJECT_ID" \
            --env="$INFISICAL_ENV" \
            --format=dotenv \
            --silent > /tmp/infisical.env
          set -a
          source /tmp/infisical.env
          set +a
          echo "SPRITES_API_TOKEN=$SPRITES_API_TOKEN" >> "$GITHUB_ENV"

      - name: Run hammer review
        env:
          SPRITES_API_TOKEN: ${{ env.SPRITES_API_TOKEN }}
        run: |
          if [ -z "$SHA" ] || [ -z "$REPO_FULL" ]; then
            echo "Missing required SHA or REPO_FULL."
            exit 1
          fi
          SHORT_SHA="${SHA:0:7}"
          DATE_UTC="$(date -u +%Y%m%d)"
          export SHORT_SHA DATE_UTC

          PROMPT_B64="$(python - <<'PY'
import base64
import os

before_sha = os.environ["BEFORE_SHA"]
sha = os.environ["SHA"]
short_sha = os.environ["SHORT_SHA"]
date_utc = os.environ["DATE_UTC"]
repo_full = os.environ["REPO_FULL"]

prompt = (
    f"You are reviewing commit {sha} in /home/sprite/workspace/{repo_full.split('/', 1)[1]}.\n\n"
    "Task:\n"
    f"1) Check out the repo at the commit SHA and inspect the diff from {before_sha}..{sha}.\n"
    f"   If BEFORE_SHA is 0000000... (new branch), use \"git show {sha}\".\n"
    "2) Perform an in-depth code review focused on bugs, behavior regressions, risks,\n"
    "   and missing tests. Prioritize critical issues.\n"
    f"3) Create a new RFD file at docs/rfd/RFD-{date_utc}-{short_sha}-hammer-review.md with:\n"
    f"   - Title: \"RFD: Hammer Review {short_sha}\"\n"
    f"   - Commit: {sha}\n"
    "   - Summary\n"
    "   - Findings (ordered by severity)\n"
    "   - Recommended actions\n"
    "4) Commit and push the RFD with message:\n"
    f"   \"RFD: hammer review {short_sha} [skip-hammer]\"\n\n"
    "Constraints:\n"
    "- Keep changes limited to the RFD file.\n"
    "- Do not modify unrelated files.\n"
    "- Use git diff or git show to reference specific files/lines where possible.\n"
)

print(base64.b64encode(prompt.encode("utf-8")).decode("utf-8"))
PY
)"

          sprite auth setup --token "$SPRITES_API_TOKEN"

          REPO_NAME="${REPO_FULL#*/}"

          REMOTE_SCRIPT=$(cat <<EOF
set -euo pipefail
cd /home/sprite/workspace
if [ ! -d "/home/sprite/workspace/${REPO_NAME}/.git" ]; then
  git clone https://github.com/${REPO_FULL}.git "${REPO_NAME}"
fi
cd "/home/sprite/workspace/${REPO_NAME}"
git fetch origin
if git show-ref --verify --quiet "refs/heads/main"; then
  git checkout main
fi
git checkout ${SHA}
git reset --hard ${SHA}
mkdir -p docs/rfd
PROMPT_B64="${PROMPT_B64}"
PROMPT="\$(printf '%s' "\$PROMPT_B64" | base64 -d)"
claude --print --output-format json --dangerously-skip-permissions --max-turns ${MAX_TURNS} "\${PROMPT}"
EOF
)

          sprite exec -http-post -s "${SPRITE_NAME}" /bin/bash -lc "$REMOTE_SCRIPT"
